<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Cadastrar</title>
</head>
<body>
    <header>    
        <div class="caixa">
            <img class="imagem-logo" src="imagens/image 3.png" alt="logo">
            <p>GEOTÉCNICA</p>
            <nav>
                <ul>
                    <li class="nav-home"><a href="home.html">HOME</a></li>
                    <li class="nav-equipe"><a href="equipe.html">EQUIPE</a></li>
                    <li class="nav-visualize"><a href="">VISUALIZE</a></li>
                    <li class="nav-cadastrar"><button><a href="cadastrar.html">CADASTRAR</a></button></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="formulario">
            <h1>Cadastro de amostras</h1>
            <p>Pesquisar por número de relatório</p>
            <input type="text" placeholder="Digite o número do relatório">
            <button>Procurar</button><br>
            <div class="flexbox-formulario">
                
                <label for="numero-relatorio">Número do relatório</label>
                <input type="text" id="numero-relatorio">
                
                <label for="numero-furo">Número do furo</label>
                <input type="text" id="numero-furo">
                
                <label for="x">Coordenada X</label>
                <input type="text" id="x">

                <label for="y">Coordenada Y</label>
                <input type="text" id="y">

                <label for="numero-amostra">Número da amostra</label>
                <input type="text" id="numero-amostra">

                <label for="ultima-amostra">Nspt - Última amostra</label>
                <input type="text" id="ultima-amostra">
            </div>
        </div>
    </main>

    <footer>
        <img src="./imagens/icone.png" alt="Logo sem círculo">
        <h1>GEOTÉCNICA</h1>
        <h2>UFG Copyright © 2010 — 2020</h2>
    </footer>
</body>
</html>
